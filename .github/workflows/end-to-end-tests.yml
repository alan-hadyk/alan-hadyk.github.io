name: End-to-end tests

on: [push]

jobs:
  cypress-run:

    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.2

      - name: E2E tests
        uses: cypress-io/github-action@v2
        with:
          start: yarn start
          wait-on: 'http://localhost:3000/portfolio'