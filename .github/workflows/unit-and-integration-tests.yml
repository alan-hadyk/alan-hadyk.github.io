name: Unit tests, integration tests and lint

on:
  pull_request:
    branches: [master]

jobs:
  unit-integration-and-lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.2.0]

    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3.6.0
        with:
          node-version: ${{ matrix.node-version }}

      - name: Unit tests, integration tests and lint
        id: run_tests
        run: |
          npm install yarn -g
          yarn install
          yarn lint 2> lint.log
          lint_exit_code=$?
          yarn test 2> test.log
          test_exit_code=$?
          echo "Lint log and test log saved as artifacts."
          exit $((lint_exit_code | test_exit_code))

      - name: Save logs as artifacts
        uses: actions/upload-artifact@v2
        with:
          name: logs
          path: |
            lint.log
            test.log

      - name: Download logs
        if: failure()
        uses: actions/download-artifact@v2
        with:
          name: logs
          path: logs

      - name: Report failure reason
        if: failure()
        uses: thollander/actions-comment-pull-request@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          comment_tag: execution
          pr_number: ${{ github.event.number }}
          message: |
            ## Unit tests, integration tests and lint failure ðŸš«

            ### Lint Log

            ```
            ${{ steps.run_tests.outputs.lint_log }}
            ```

            ### Test Log

            ```
            ${{ steps.run_tests.outputs.test_log }}
            ```
