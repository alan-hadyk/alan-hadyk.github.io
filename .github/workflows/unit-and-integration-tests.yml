name: Unit tests, integration tests and lint

on:
  pull_request:
    branches: [master]

jobs:
  unit-integration-and-lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.2.0]

    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3.6.0
        with:
          node-version: ${{ matrix.node-version }}

      - name: Unit tests, integration tests and lint
        id: run_tests
        run: |
          npm install yarn -g
          yarn install
          yarn lint 2> lint.log
          lint_exit_code=$?
          yarn test 2> test.log
          test_exit_code=$?
          echo "Lint log and test log saved as artifacts."
          exit $((lint_exit_code | test_exit_code))

      - name: Save logs as artifacts
        if: always()
        id: save_logs
        uses: actions/upload-artifact@v3
        with:
          name: logs
          path: |
            lint.log
            test.log

      - name: Download logs
        if: always()
        uses: actions/download-artifact@v2
        with:
          name: logs
          path: logs/

      - name: List logs directory
        if: always()
        run: |
          ls logs

      - name: Download logs
        if: always()
        id: download_logs
        run: |
          lint_log="$(curl -s -u ${{ secrets.API_TOKEN }}:x-oauth-basic -H "Accept: application/vnd.github+json" https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/logs -o - | grep 'Linting:' -A 10000)"
          test_log="$(curl -s -u ${{ secrets.API_TOKEN }}:x-oauth-basic -H "Accept: application/vnd.github+json" https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/logs -o - | grep 'FAIL src/__tests__/' -A 10000)"
          echo "$LINT_LOG" > lint_log.txt
          echo "$TEST_LOG" > test_log.txt

      # - name: Decode logs
      #   if: failure()
      #   id: decode_logs
      #   run: |
      #     echo '${{ steps.download_logs.outputs.lint_log }}' | base64 --decode > decoded_lint.log
      #     echo '${{ steps.download_logs.outputs.test_log }}' | base64 --decode > decoded_test.log


      - name: Report failure reason
        if: failure()
        uses: thollander/actions-comment-pull-request@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          comment_tag: execution
          pr_number: ${{ github.event.number }}
          message: |
            ## Unit tests, integration tests and lint failure ðŸš«

            ### Lint Log

            ```
            ${{ cat lint_log.txt }}
            ```

            ### Test Log

            ```
            ${{ cat test_log.txt }}
            ```
