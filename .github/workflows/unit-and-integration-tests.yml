name: Unit tests, integration tests and lint

on:
  pull_request:
    branches: [master]

jobs:
  unit-integration-and-lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.2.0]

    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3.6.0
        with:
          node-version: ${{ matrix.node-version }}

      - name: Unit tests, integration tests and lint
        id: run_tests
        run: |
          npm install yarn -g
          yarn install
          yarn lint 2> lint.log
          lint_exit_code=$?
          yarn test 2> test.log
          test_exit_code=$?
          echo "Lint log and test log saved as artifacts."
          exit $((lint_exit_code | test_exit_code))

      - name: Save logs as artifacts
        if: always()
        id: save_logs
        uses: actions/upload-artifact@v3
        with:
          name: logs
          path: |
            lint.log
            test.log

      - name: Download logs and set outputs
        if: always()
        id: download_logs
        run: |
          mkdir -p logs/
          steps:
          - name: Download logs
            uses: actions/download-artifact@v2
            with:
              name: logs
              path: logs/
          echo "lint_log::$(cat logs/lint.log)" >> $GITHUB_ENV
          echo "test_log::$(cat logs/test.log)" >> $GITHUB_ENV

      - name: Report failure reason
        if: failure()
        uses: thollander/actions-comment-pull-request@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          comment_tag: execution
          pr_number: ${{ github.event.number }}
          message: |
            ## Unit tests, integration tests and lint failure ðŸš«

            ### Lint Log

            ```
            ${{ steps.download_logs.outputs.lint_log }}
            ```

            ### Test Log

            ```
            ${{ steps.download_logs.outputs.test_log }}
            ```
